<head>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <!-- Big container div--> 
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">

            <!-- player health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style ="background-color: yellow; height: 30px; width: 100%;"></div>
                <div id= "playerHealth" style="position: absolute; background-color: greenyellow; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <!-- timer-->
            <div id="timer" style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 20px;">
                
                10
            </div>

            <!--enemy health-->
            <div style="position: relative; height: 30px; width: 100%">
                <div style ="background-color: yellow; height: 30px;"></div>
                <div id= "enemyHealth" style="position: absolute; background-color: greenyellow;top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>


        <div id="displayText" style="position: absolute; display: none; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;">Tie</div>
        <canvas></canvas>
    </div>
    
    <script src="js/utilities.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
    
</body>
